<div class="card-container">
  <div class="card" *ngFor="let subscription of subscriptions">
    <div class="card-header">
      <h3 class="highlight">{{ subscription.lastname }} {{ subscription.firstname }}</h3>
    </div>
    <div class="card-body">
      <p><strong>Csomag:</strong> {{ subscription.planName }}</p>
      <p><strong>Feliratkozás dátuma:</strong> {{ subscription.subscribedAt }}</p>
    </div>
    <div class="card-footer">
      <button mat-raised-button color="accent" (click)="delete(subscription.id)">Lemondás</button>
    </div>
  </div>
</div>
